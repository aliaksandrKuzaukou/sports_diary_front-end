<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports activity</title>
</head>
<body>
	<body onload="init()">
		<div>
			<input type="text" placeholder="Search" name="textbox">
			<button type="button" id="retrieveMovies">Load a movie</button>
		</div>
		<br />
		<div id="moviediv">

		</div>

	<script>
		let movies = [];

function init(){
	document.getElementById("retrieveMovies").onclick = loadMovies;
	loadMovies();
}

function loadMovies(){
	let xhttp = new XMLHttpRequest();

	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			let responseObject = JSON.parse(xhttp.responseText);
			movies = responseObject.results;
			render();
		}
	};

	xhttp.open("GET", `${process.env.PROXY_API}/api/activities`, true);
	xhttp.send();
}

function render(){
	let content = "";
	movies.forEach(movie =>{
		content += `
			<div>
				<p> Movie: ${movie.Id}</p>
				<br/>
				<p> Runtime: ${movie.Name}</p>
			</div>
		`
	})
	document.getElementById("moviediv").innerHTML = content;
}
	</script>
	</body>
</body>
</html>
